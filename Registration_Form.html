<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Formt</title>
</head>
<body>
    <h1 style="font-size: 35px;"> Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
        <input type="text" name="name" placeholder="Your name" >
        </div>
        <div>
            <label>Last Name:* </label>
        <input type="text" name="name" placeholder="Your last name" >
        </div>
        <div>
            <label>Email Adress:* </label>
        <input type="text" name="email" placeholder="Your email" >
        </div>
        <div>
           <label> Password:* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label> Confirm Password:* </label>
             <input type="password" name="password">
         </div>
         <div>
            <label> Birthday: </label>
            <input type="date" name="dob">
         </div>
         <div>
            <div>
                <label> Gender Identity: </label>
            </div>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Gender">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Gender">Female</label>
           
         </div>
         <div>
            <div>
                <label> A short description about my self: </label>
            </div>
            <textarea name="comment" cols="20" rows="5"></textarea>
         </div>
         <div>
            <div>
                <label> Favorite Language:</label>
            </div>
            <select name="Language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>C#</option>
                <option>MERN</option>
            </select>
         </div>
         <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like 
            to receive periodic email offers!</label>
        </div>
        <div>
            <input type="submit" value="Creat Account" >
        </div>
        <label> * Indicates a required field</label>





    </form>
    
</body>
</html>
